<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Card√°pio Bull</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: black;
    color: white;
    min-height: 100vh;
}

/* ===== TOURO DE FUNDO ===== */
.touro {
    position: fixed;
    inset: 0;
    background: url("{{ url_for('static', filename='logo/logo.png') }}") no-repeat center;
    background-size: 65%;
    opacity: 0.75;
    z-index: -2;
    filter: drop-shadow(0 0 60px rgba(225,0,0,0.6));
}

/* ===== CENTRAL ===== */
.central {
    text-align: center;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    padding: 30px;
    border-radius: 20px;
    max-width: 420px;
    margin: 40px auto;
}

h1 {
    font-size: 48px;
    margin-bottom: 10px;
    color: #ff0000;
}

.central img {
    width: 160px;
    margin-bottom: 20px;
}

button {
    padding: 14px;
    width: 100%;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    background: #e10600;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

/* ===== MODAIS ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    z-index: 10;
    overflow-y: auto;
}

.modal-content {
    background: #111;
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 15px;
}

.close {
    font-size: 28px;
    float: right;
    cursor: pointer;
}

/* ===== GRID / CARDS ===== */
.grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.card {
    background: #1a1a1a;
    border-radius: 15px;
    padding: 15px;
    width: 280px;
    cursor: pointer;
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.03);
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card h3 {
    margin: 10px 0 5px;
    color: #ff0000;
}

/* ===== MODAL PRODUTO ===== */
#modal-produto img {
    width: 160px;
    margin-bottom: 10px;
}

/* ===== CARRINHO FLUTUANTE ===== */
.carrinho-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: #e10600;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    cursor: pointer;
    z-index: 20;
}

.carrinho-contador {
    position: absolute;
    top: -5px;
    right: -5px;
    background: white;
    color: black;
    font-size: 14px;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
}

/* ===== CARRINHO MODAL ===== */
.carrinho-modal {
    display: none;
    position: fixed;
    right: 20px;
    bottom: 90px;
    background: #111;
    width: 300px;
    padding: 15px;
    border-radius: 15px;
    z-index: 30;
}

.item-carrinho {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
}

.item-carrinho button {
    background: transparent;
    color: red;
    font-size: 16px;
    width: auto;
}

/* ===== RESPONSIVO ===== */
@media (max-width: 768px) {
    .touro {
        background-size: 90%;
    }
    h1 {
        font-size: 36px;
    }
}
</style>
</head>

<body>

<div class="touro"></div>

<div class="central">
    <h1>BULL HOUSE</h1>
    <img src="{{ url_for('static', filename='logo/logo.png') }}">
    <button onclick="abrirModal('hamburgueres')">üçî Hamb√∫rgueres</button>
    <button onclick="abrirModal('porcoes')">üçü Por√ß√µes</button>
</div>

<!-- ===== MODAL HAMBURGUERES ===== -->
<div id="hamburgueres" class="modal">
<div class="modal-content">
<span class="close" onclick="fecharModal('hamburgueres')">√ó</span>
<h2>Hamb√∫rgueres</h2>
<div class="grid">
{% for p in produtos_hamburguer %}
<div class="card"
onclick="abrirProduto({{ p.id }}, '{{ p.nome }}', '{{ p.imagem }}', '{{ p.descricao }}', 'hamburgueres')">
<img src="{{ url_for('static', filename='hamburgueres/' + p.imagem) }}">
<h3>{{ p.nome }}</h3>
<p>{{ p.descricao }}</p>
<strong>R$ {{ p.preco }}</strong>
</div>
{% endfor %}
</div>
</div>
</div>

<!-- ===== MODAL POR√á√ïES ===== -->
<div id="porcoes" class="modal">
<div class="modal-content">
<span class="close" onclick="fecharModal('porcoes')">√ó</span>
<h2>Por√ß√µes</h2>
<div class="grid">
{% for p in produtos_porcoes %}
<div class="card"
onclick="abrirProduto({{ p.id }}, '{{ p.nome }}', '{{ p.imagem }}', '{{ p.descricao }}', 'porcoes')">
<img src="{{ url_for('static', filename='porcoes/' + p.imagem) }}">
<h3>{{ p.nome }}</h3>
<p>{{ p.descricao }}</p>
<strong>R$ {{ p.preco }}</strong>
</div>
{% endfor %}
</div>
</div>
</div>

<!-- ===== MODAL PRODUTO ===== -->
<div id="modal-produto" class="modal">
<div class="modal-content">
<span class="close" onclick="fecharModal('modal-produto')">√ó</span>
<img id="img-produto">
<h2 id="nome-produto"></h2>
<p id="desc-produto"></p>
<input type="number" id="qtd" value="1" min="1">
<textarea id="obs" placeholder="Observa√ß√µes"></textarea>
<button onclick="adicionar()">Adicionar ao carrinho</button>
</div>
</div>

<!-- ===== CARRINHO ===== -->
<div class="carrinho-btn" onclick="toggleCarrinho()">
üõí
<div class="carrinho-contador" id="contador">0</div>
</div>

<div class="carrinho-modal" id="carrinho-modal">
<div id="lista"></div>
<p><strong>Total: R$ <span id="total">0.00</span></strong></p>
<a href="/checkout"><button>Finalizar Pedido</button></a>
</div>

<script>
let produtoAtual = {};

function abrirModal(id){ document.getElementById(id).style.display="block"; }
function fecharModal(id){ document.getElementById(id).style.display="none"; }

function abrirProduto(id,nome,img,desc,categoria){
    produtoAtual={id,nome};
    document.getElementById("nome-produto").innerText=nome;
    document.getElementById("desc-produto").innerText=desc;
    document.getElementById("img-produto").src =
        "{{ url_for('static', filename='') }}" + categoria + "/" + img;
    abrirModal("modal-produto");
}

function adicionar(){
fetch("/add_carrinho",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
id:produtoAtual.id,
nome:produtoAtual.nome,
quantidade:document.getElementById("qtd").value,
observacoes:document.getElementById("obs").value
})
}).then(()=>{
fecharModal("modal-produto");
carregar();
});
}

function toggleCarrinho(){
const c=document.getElementById("carrinho-modal");
c.style.display=c.style.display==="block"?"none":"block";
}

function carregar(){
fetch("/get_carrinho").then(r=>r.json()).then(d=>{
document.getElementById("lista").innerHTML="";
document.getElementById("contador").innerText=d.length;
d.forEach(i=>{
document.getElementById("lista").innerHTML+=`
<div class="item-carrinho">
${i.nome} x${i.quantidade}
<button onclick="remover(${i.id})">‚ùå</button>
</div>`;
});
});
fetch("/total").then(r=>r.json()).then(d=>{
document.getElementById("total").innerText=d.total.toFixed(2);
});
}

function remover(id){
fetch("/remover_carrinho",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({id})})
.then(()=>carregar());
}

window.onload=carregar;
</script>

</body>
</html>
