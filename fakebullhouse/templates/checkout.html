<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido ‚Ä¢ BullHouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #111);
            color: #fff;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #1c1c1c;
            width: 100%;
            max-width: 450px;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #f5c400;
        }

        .sub {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        ul li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
            color: #00e676;
        }

        label {
            font-size: 13px;
            color: #aaa;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin: 6px 0 15px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }

        input::placeholder,
        textarea::placeholder {
            color: #777;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #f5c400, #ff9800);
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #aaa;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">

        <h1>üçî Finalizar Pedido</h1>
        <p class="sub">Confirme seus dados para continuar</p>

        {% if carrinho|length == 0 %}
            <p>Seu carrinho est√° vazio.</p>
        {% else %}

        <ul>
            {% for item in carrinho %}
                <li>{{ item.nome }} √ó {{ item.quantidade }}</li>
            {% endfor %}
        </ul>

        <div class="total">
            Total: R$ {{ total }}
        </div>

        <form action="/finalizar_pedido" method="post">

            <label>Nome</label>
            <input type="text" name="nome" placeholder="Seu nome completo" required>

            <label>Endere√ßo</label>
            <input type="text" name="endereco" placeholder="Rua e n√∫mero" required>

            <label>Bairro</label>
            <input type="text" name="bairro" placeholder="Ex: Centro" required>

            <label>CEP</label>
            <input type="text" name="cep" placeholder="00000-000" required>

            <button type="submit">
                üí≥ Confirmar e Pagar
            </button>
        </form>

        {% endif %}

        <a class="back" href="/">‚¨Ö Voltar ao card√°pio</a>
    </div>
</div>

</body>
</html>
